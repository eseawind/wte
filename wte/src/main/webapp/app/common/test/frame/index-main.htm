<script>
function tick() {
var hours, minutes, seconds, ap;
var intHours, intMinutes, intSeconds;
var today;
today = new Date();
intHours = today.getHours();
intMinutes = today.getMinutes();
intSeconds = today.getSeconds();
flashclock.TSetProperty("/hour_hand", 10, intHours*30+intMinutes/2); 
flashclock.TSetProperty("/hour_hand_shadow", 10, intHours*30+intMinutes/2); 
flashclock.TSetProperty("/minute_hand", 10, intMinutes*6); 
flashclock.TSetProperty("/minute_hand_shadow", 10, intMinutes*6); 
flashclock.TSetProperty("/second_hand", 10, intSeconds*6); 
flashclock.TSetProperty("/second_hand_shadow", 10, intSeconds*6); 
if (intHours == 0) {
hours = "12:";
ap = "Midnight";
} else if (intHours < 12) { 
hours = intHours+":";
ap = "A.M.";
} else if (intHours == 12) {
hours = "12:";
ap = "Noon";
} else {
hours = intHours + ":";
ap = "P.M.";
}
if (intMinutes < 10) {
minutes = "0"+intMinutes+":";
} else {
minutes = intMinutes+":";
}
if (intSeconds < 10) {
seconds = "0"+intSeconds+" ";
} else {
seconds = intSeconds+" ";
} 
timeString = hours+minutes+seconds+ap;
Clock.innerHTML = timeString;
window.setTimeout("tick();", 1000);
}
window.onload = tick;
</script>
